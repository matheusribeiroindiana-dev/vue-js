<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--vue-->
    <script src="./vue.js"></script>

    <title>v-for 1</title>
  </head>
  <body>
    <div id="app">
      <h1>Em arrays</h1>
      <ul>
        <li v-for="(course, index) in courses">{{index}}: {{course}}</li>
      </ul>

      <h1>Em objetos</h1>
      <ul>
        <li v-for="(state, key, index) in states">
          {{index}}: {{state.nome}} ({{key}}) População: {{state.populacao}}
        </li>
      </ul>

      <h1>Usando :key</h1>
      <div v-for="fruit in fruits" :key="fruit.id">
        <p>{{fruit.nome}}</p>
        <p>{{fruit.cor}}</p>
        <hr />
      </div>

      <h1>Mais testes com for em vue</h1>
      <div v-for="n in 5">
        {{n}}<!--listando de 1 a 5-->
      </div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          courses: ["HTML", "CSS", "JAVASCRIPT", "PHP", "LARAVEL"],
          fruits: [
            {
              id: "banana-1",
              nome: "Banana",
              cor: "Amarela",
            },
            {
              id: "melancia-1",
              nome: "Melancia",
              cor: "Verde",
            },
          ],
          states: {
            sp: {
              populacao: "45 milhões",
              nome: "São Paulo",
            },
            mg: {
              populacao: "21 milhões",
              nome: "Minas Gerais",
            },
            rj: {
              populacao: "17 milhões",
              nome: "Rio de Janeiro",
            },
          },
        },
      });
    </script>
  </body>
</html>
