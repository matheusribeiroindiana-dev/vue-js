<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--vue-->
    <script src="vue.js"></script>

    <title>V-bind</title>
  </head>
  <body>
    <div id="app">
      <a v-bind:href="link">Google</a>
      <p :class="color" class="ativo">Texto</p>
      <p :class="buy ? 'red': 'green'">O cliente comprou ?</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          link: "https://www.google.com",
          color: "blue",
          buy: true,
        },
      });
    </script>
  </body>
</html>
