<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- vue -->
    <script src="./vue.js"></script>

    <title>Data</title>
  </head>
  <body>
    <div id="app">{{ color }} Logado: {{ login ? 'sim' : 'n√£o'}}</div>

    <script>
      //Vue instance
      const vm = new Vue({
        el: "#app",
        data: {
          //Sempre inicie a propriedade no data, mesmo vazia
          color: "red",
          login: false,
        },
      });

      setTimeout(() => {
        vm.login = true;
      }, 10000);
    </script>
  </body>
</html>
