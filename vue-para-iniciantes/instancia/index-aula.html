<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./vue.js"></script>
    <title>Instancia</title>
  </head>
  <body>
    <div id="app">{{ productName }}</div>

    <script>
      //Vue - Primeiro precisamos instanciar o objeto Vue
      const vm = new Vue({
        //instanciado é necessário passar um determinado objeto
        //com algumas propriedades:
        el: "#app", //selecionando o elemento com id 'app'
        data: {
          //Propriedade onde são definidas as 'variáveis'
          instrument: "Violão",
          color: "vermelho",
        },

        //Alguns testes - RELEVE
        computed: {
          productName() {
            return `Instrumento: ${this.instrument} - Cor: ${this.color}`;
          },
        },
      });
    </script>
  </body>
</html>
