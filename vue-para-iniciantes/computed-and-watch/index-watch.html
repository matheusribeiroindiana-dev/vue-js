<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--vue-->
    <script src="./vue.js"></script>

    <title>Computed and watch</title>
  </head>
  <body>
    <div id="app">
      <p>{{contador}}</p>
      <button @click="addInCounter">Add</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          contador: 0,
        },
        methods: {
          addInCounter() {
            return this.contador++;
          },
        },
        watch: {
          //monitora o elemento de mesmo nome
          contador(valorNovo, valorAntigo) {
            //podemos receber parametros
            const message = `Mudou:\nValor antigo: ${valorAntigo},\nValor Novo: ${valorNovo}`;

            return console.log(message);
          },
        },
      });
    </script>
  </body>
</html>
