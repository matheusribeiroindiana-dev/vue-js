<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--vue-->
    <script src="./vue.js"></script>

    <title>v-html and v-text</title>
  </head>
  <body>
    <div id="app">
      <div v-html="lista" v-once></div>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          lista: "<ul><li>item 1</li><li>item 2</li><li>item 2</li></ul>",
        },
      });
    </script>
  </body>
</html>
