<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- vue -->
    <script src="./vue.js"></script>

    <style>
      button {
        padding: 10px;
        border: none;
        background: purple;
        color: white;
        border-radius: 5px;
      }

      button:hover {
        cursor: pointer;
        background: white;
        border: 1px solid purple;
        color: purple;
      }
    </style>

    <title>Virtual dom e reatividade</title>
  </head>
  <body>
    <h2>Com Vue</h2>
    <div id="app">
      <p>Bermudas - R$ <span>{{price}}</span></p>
      <button @click="total++">Adicionar</button>
      <button @click="total--">Remover</button>

      <span>{{total}}</span>
      <p>Total: <span>{{price * total}}</span></p>
    </div>

    <!---------------------------------------------->
    <h2>Com js Puro</h2>
    <div>
      <p>Camisas - R$ <span class="price"></span></p>
      <button class="add">Adicionar</button>
      <button class="remove">Remover</button>

      <span class="total"></span>
      <p>Total: <span class="total-price"></span></p>
    </div>

    <script>
      //Com Vue
      const vm = new Vue({
        el: "#app",
        data: {
          price: 69,
          total: 0,
        },
      });

      //Com JS puro
      const data = {
        price: 49,
        total: 0,
      };

      const price = document.querySelector(".price");
      const total = document.querySelector(".total");
      const totalPrice = document.querySelector(".total-price");
      const add = document.querySelector(".add");
      const remove = document.querySelector(".remove");

      price.innerText = data.price;
      total.innerText = data.total;
      totalPrice.innerText = data.price * data.total;

      function incement() {
        data.total++;
        uiUpdate();
      }

      function decrement() {
        data.total--;
        uiUpdate();
      }

      function uiUpdate() {
        total.innerText = data.total;
        totalPrice.innerText = data.total * data.price;
      }

      add.addEventListener("click", incement);
      remove.addEventListener("click", decrement);
    </script>
  </body>
</html>
