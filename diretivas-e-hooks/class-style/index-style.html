<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--vue-->
    <script src="./vue.js"></script>

    <title>Diretivas e hooks</title>
  </head>
  <body>
    <div id="app">
      <a :style="{background: bgColor, fontSize: fontSize + 'px'}" href="#">
        Estilize
      </a>
      <hr />
      <button @click="fontSize++">Aumentar</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          bgColor: "",
          fontSize: 20,
        },
      });
    </script>
  </body>
</html>
