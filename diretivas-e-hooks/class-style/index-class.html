<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .azul {
        color: blue;
      }

      .verde {
        color: green;
      }

      .ativo {
        background-color: green;
      }
    </style>

    <!--vue-->
    <script src="./vue.js"></script>

    <title>Diretivas e hooks</title>
  </head>
  <body>
    <div id="app">
      <p :class="cor">Texto azul</p>
      <p :class="{ativo: estaAtivo}">Mostrar texto</p>
      <button @click="estaAtivo = !estaAtivo">Ativo</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          cor: "verde",
          estaAtivo: false,
        },
      });
    </script>
  </body>
</html>
