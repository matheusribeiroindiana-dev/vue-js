<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--vue-->
    <script src="./vue.js"></script>

    <title>Diretivas e hooks</title>
  </head>
  <body>
    <div id="app">
      <button @click="activeColumn = !activeColumn">Mudar Orientação</button>
      <ul :class="{column: activeColumn}" @click="changeTheColor">
        <li :style="{background: bgColor}">Sobre</li>
        <li :style="{background: bgColor}">Produtos</li>
        <li :style="{background: bgColor}">Serviços</li>
        <li :style="{background: bgColor}">Contato</li>
      </ul>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          activeColumn: true,
          bgColor: "",
        },
        methods: {
          changeTheColor() {
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;

            this.bgColor = color;
          },
        },
      });
    </script>

    <style>
      ul {
        display: flex;
        flex-wrap: wrap;
        font-family: monospace;
        list-style: none;
        padding: 0px;
        margin: 0px;
      }
      .column {
        flex-direction: column;
      }
      li {
        padding: 20px;
        background: #84e;
        color: white;
        border-radius: 4px;
        margin: 10px;
        flex: 1;
        text-align: center;
      }
    </style>
  </body>
</html>
