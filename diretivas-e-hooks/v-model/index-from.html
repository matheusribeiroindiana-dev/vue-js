<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./vue.js"></script>

    <title>v-model</title>
  </head>
  <body>
    <div id="app">
      <form action="#">
        <label>
          Nome:
          <input type="text" name="nome" v-model="form.name" />
        </label>

        <label>
          Email:
          <input type="text" name="email" v-model="form.email" />
        </label>

        <label>
          Telefone:
          <input type="text" name="tel" v-model="form.tel" />
        </label>

        <label>
          Mensagem:
          <textarea
            name="menssagem"
            cols="30"
            rows="5"
            v-model="form.message"
          ></textarea>
        </label>

        <button @click.prevent="buttonForm">Enviar</button>
      </form>

      <div v-if="active">{{form}}</div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          form: {
            name: "",
            email: "",
            tel: "",
            message: "",
          },
          active: false,
        },
        methods: {
          buttonForm() {
            return (this.active = true);
          },
        },
      });
    </script>

    <style>
      label {
        display: block;
        margin-top: 10px;
      }
    </style>
  </body>
</html>
